services:
  - type: web
    name: plant-disease-backend
    env: python
    region: oregon
    plan: free
    rootDir: LeafArea_production
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn plant_disease_api:app --host 0.0.0.0 --port 10000
    autoDeploy: true
    envVars: []
